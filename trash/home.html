<!DOCTYPE html>
<html ng-app="medlistApp" lang="en">
<head>
	<meta charset="utf-8">
	<title>Medlist</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Le styles -->
	<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome/font-awesome.min.css" rel="stylesheet">
	<link href="css/medlist.css" rel="stylesheet">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="../assets/js/html5shiv.js"></script>
	<![endif]-->

	<!-- Fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" href="../assets/ico/favicon.png">

	<script src="js/jquery/jquery.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/angular/angular.min.js"></script>
	<script src="js/typeahead/typeahead.min.js"></script>
	<script src="js/angularui/angularui.min.js"></script>
	<script src="js/meds.js"></script>
</head>

<body>

	<div>
			<h1>Medication List</h1>
			<div class="med-initiate hidden-print">
					<form ng-submit="newList()">
						<input type="text" id="med-initiate" class="form-control input-lg" ng-model="medIngredient" placeholder="Enter Code" autofocus="autofocus">
						<button type="submit" class="btn btn-success" id="med-input-button"><i class="fa fa-arrow-right"></i></button>
					</form>

				</div>
				<div align="center"><h3>OR</h3></div>
				<div>
					<button type="button" class="btn btn-default btn-lg btn-block">Create New List</button>

				</div>
	</div>
</body>
</html>
